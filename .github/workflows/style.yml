name: Coding Standards

on: [push]

env:
  cachix_name: adp
  nix_config: |
    access-tokens = github.com=${{ secrets.GITHUB_TOKEN }}
    substituters = https://cache.nixos.org/ https://cache.iog.io
    trusted-public-keys = hydra.iohk.io:f/Ea+s+dFdN+3Y/G+FDgSq+a5NEWhJGzdjvKNGv0/EQ= cache.nixos.org-1:6NCHdD59X431o0gWypbMrAURkbJ16ZPMQFGspcDShjY=
    allow-dirty = true
  nix_version: "2.11.1"

jobs:
  build:
    runs-on: linux
    steps:

    - name: üì• Check out repository
      uses: actions/checkout@v2.3.3
      with:
        submodules: true

    - name: '‚ùÑ Install Nix'
      uses: cachix/install-nix-action@v18
      with:
        install_url: "https://releases.nixos.org/nix/nix-${{ env.nix_version }}/install"
        extra_nix_config: ${{ env.nix_config }}

    - name: '‚ùÑ Use cachix'
      uses: cachix/cachix-action@v12
      with:
        name: ${{ env.cachix_name }}
        authToken: ${{ secrets.CACHIX_AUTH_TOKEN }}
    
    - name: üî¨ Check hlint
      shell: bash
      run: nix develop --command hlint -h .hlint.yaml lib

    - name: üî¨ Check stylish-haskell
      shell: bash
      run: | 
        nix develop --command stylish-haskell -i $(git ls-files '*.hs')
        if [ -z "$(git status --porcelain)" ]; then
            echo "No style errors detected."
        else
            echo "Style errors detected:"
            git diff
            exit 1
        fi
