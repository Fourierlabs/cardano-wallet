name: E2E Windows

on:
  schedule:
  - cron:  "0 20 * * *"
  workflow_dispatch:
    inputs:
      network:
        description: 'Network'
        required: true
        default: 'preview'
      node_db_cache:
        description: 'Node DB Cache'
        required: true
        default: 'GH'
        type: choice
        options:
        - AWS
        - GH
      pr:
        description: 'PR number or "master"'
        default: 'master'
      tags:
        description: 'Test tags (all, light, offchain...)'
        default: 'all'
jobs:
  test:
    runs-on: windows-latest

    env:
      TESTS_E2E_FIXTURES: ${{ secrets.TESTS_E2E_FIXTURES }}
      TESTS_E2E_BINDIR: artifacts
      NETWORK: ${{ github.event.inputs.network || 'preprod' }}
      PR: ${{ github.event.inputs.pr || '' }}
      NODE_DB_CACHE: ${{ github.event.inputs.node_db_cache || 'GH' }}
      TAGS: ${{ github.event.inputs.tags || 'all' }}
 
    steps:    
  
    - name: Trigger Buildkite Pipeline
      id: build
      uses: EnricoMi/trigger-pipeline-action@master
      env:
        PIPELINE: "input-output-hk/cardano-wallet-e2e-windows"
        BUILDKITE_API_ACCESS_TOKEN: ${{ secrets.BUILDKITE_TOKEN_READ_BUILDS_ARTIFACTS }}

    - name: Check space
      run: Get-PSDrive

    - name: configure Pagefile
      uses: al-cheb/configure-pagefile-action@v1.2
      with:
        minimum-size: 16GB
        maximum-size: 24GB
        disk-root: "C:"

    - name: Checkout
      shell: bash
      run: |
        git clone https://github.com/input-output-hk/cardano-wallet.git C:/cardano-wallet --depth 1 --no-single-branch
        cd /c/cardano-wallet
        git checkout ${GITHUB_REF#refs/heads/}

    - name: Set up Ruby
      uses: ruby/setup-ruby@v1
      with:
        ruby-version: 2.7.1
        bundler-cache: true

    - name: Install dependencies
      working-directory: C:/cardano-wallet/test/e2e
      run: bundle install

    - name: Prepare Windows
      run: |
        choco install wget
        choco install unzip
        choco install nssm

    - name: 🕒 Get Date/Time
      working-directory: C:/cardano-wallet/test/e2e
      id: date-time
      shell: bash
      run: |
        echo "value=$(rake datetime)" >> $GITHUB_OUTPUT

    - name: 💽 AWS Cache node db
      if: ${{ env.NODE_DB_CACHE == 'AWS' }}
      working-directory: C:/cardano-wallet/test/e2e
      run: rake get_latest_node_db[%NETWORK%]

    - name: 💾 GH Cache node db
      if: ${{ env.NODE_DB_CACHE == 'GH' }}
      id: cache
      uses: actions/cache@v2.1.7
      with:
        path: C:/cardano-wallet/test/e2e/state/node_db/${{ env.NETWORK }}
        key: node-db-${{ runner.os }}-${{ env.NETWORK }}-${{ steps.date-time.outputs.value }}
        restore-keys: |
          node-db-${{ runner.os }}-${{ env.NETWORK }}-
          node-db-Linux-${{ env.NETWORK }}-

    - name: 💾 Cache wallet db
      id: cache-wallet
      uses: actions/cache@v2.1.7
      with:
        path: C:/cardano-wallet/test/e2e/state/wallet_db/${{ env.NETWORK }}
        key: wallet-db3-${{ runner.os }}-${{ env.NETWORK }}-${{ steps.date-time.outputs.value }}
        restore-keys: |
          wallet-db3-${{ runner.os }}-${{ env.NETWORK }}-
          
    - name: Download Buildkite Artifacts
      uses: EnricoMi/download-buildkite-artifact-action@v1
      with:
        buildkite_token: ${{ secrets.BUILDKITE_TOKEN_READ_BUILDS_ARTIFACTS }}
        buildkite_build_url: ${{ steps.build.outputs.url }}
        ignore_build_states: blocked,canceled,skipped,not_run
        output_path: ${{ env.TESTS_E2E_BINDIR }}

    - name: ⚙️ Setup (get latest bins and configs and decode fixtures)
      working-directory: C:/cardano-wallet/test/e2e
      run: rake setup[%NETWORK%,%PR%]

    - name: 🔍 Display versions
      working-directory: C:/cardano-wallet/test/e2e
      run: rake display_versions

    - name: 🚀 Start node and wallet
      working-directory: C:/cardano-wallet/test/e2e
      run: rake start_node_and_wallet[%NETWORK%]

    - name: ⏳ Wait until node is synced
      working-directory: C:/cardano-wallet/test/e2e
      run: rake wait_until_node_synced

    - name: 🧪 Run all tests
      working-directory: C:/cardano-wallet/test/e2e
      run: rake spec SPEC_OPTS="-t %TAGS%"

    - name: 🏁 Stop node and wallet
      working-directory: C:/cardano-wallet/test/e2e
      run: rake stop_node_and_wallet[%NETWORK%]

    - name: 📎 Upload state
      uses: actions/upload-artifact@v2
      if: always()
      with:
        name: ${{ runner.os }}-state
        path: |
          C:/cardano-wallet/test/e2e/state/logs
          C:/cardano-wallet/test/e2e/state/configs
          C:/cardano-wallet/test/e2e/state/wallet_db


